<h2>Projetos</h2>

<div class="row">

    <div class="span9">

        <!-- This will only show when there's no items to let the user know there's purposefully nothing there.. -->
        <div ng-show="items.$resolved && items.length == 0">
            <hr/>
            <h4>There's nothing here...</h4>

            <p>Use the 'New' button to create a new projeto!</p>
        </div>

        <!-- A nice table that will contain a list of Forums -->
        <table class="table table-hover">
            <!-- This will create a row for every item within our items object (both of these refer to the forums -->
            <tr ng-repeat="item in items">
                <td width="80%">Titulo: <a href="#/projeto/{{item.id}}">{{item.titulo}}</a></td>
                <td width="20%"><a href="#/projeto/{{item.id}}">{{item.user.name}}</a></td>

                <!-- When the user clicks this button it will call the 'destory()' method within the controller -->
                <td><a ng-click="destroy($index)" href=""><i class="icon-trash"></i></a></td>
            </tr>
        </table>
    

    </div>

    <div class="span3">

        <a href="#/projeto/new" class="btn btn-primary btn-block btn-large">Novo Projeto</a>
        <a href="javascript: void(0);" class="btn btn-block btn-large" ng-click="showUser()">Representante</a>
        <br />

        <div class="well">
            <p>
                Democracia 2.0
            </p>
        </div>

    </div>
</div>
